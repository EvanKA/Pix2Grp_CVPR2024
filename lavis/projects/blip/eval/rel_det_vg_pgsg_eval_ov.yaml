model:
  arch: blip_rel_detection_pgsg
  model_type: base_vg

  max_txt_len: 512 # test time
  # max_objects: 50
  dump_pred: False
  dump_dir: "lavis/output/BLIP/rel_detection_vg/vis_dump_val"

  seg_len: 32

  sgcls_on: False
  predcls_on: False
  close_clser: False

  top_k_ent_label_num: 1
  top_k_predicate_label_num: 5

  # finetuned: "lavis/output/BLIP/rel_detection_vg/20231021115-vg_zs_pred-train/checkpoint_35.pth"
  finetuned: "lavis/output/BLIP/rel_detection_vg/20231021115-vg_zs_pred-train/checkpoint_45.pth"

  num_coord_bin: 640
  image_size: 384
  # image_size: 640
  cate_dict_url: "/public/home/lirj2/projects/pix2sgg/cache/vg/vg_motif_anno/categories_dict.json"

  post_proc_cfg:
    ent_ampl_scale: 5.0
    rel_ampl_scale: 2.0


datasets:
  vg_rel_detection_eval: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_det_image_eval"
          image_size: 384
        train:
          name: "blip_det_image_eval"
          image_size: 384
    text_processor:
        eval:
          name: "blip_caption"

run:
  # task: retrieval
  task: relation_detection
  # optimizer
  batch_size_train: 64
  batch_size_eval: 32
  num_workers: 4

  max_len: 768
  min_len: 768
  num_beams: 1

  experiments_mode: sggen # sggen sgcls
  generation_mode: sampling # sampling search

  seed: 42
  output_dir: "output/BLIP/rel_detection_vg"

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

  zeroshot_cfg:
    zs_triplets: '/public/home/lirj2/projects/pix2sgg/cache/vg/vg_motif_anno/zeroshot_triplet_lavis.pytorch'
    zs_predicate: [0, 1, 2, 3, 4, 5, 6, 8, 9, 10, 11, 12, 14, 16, 18, 20, 22, 23, 25, 26, 27, 31, 34, 35, 36, 40, 41, 42, 44, 48]

  cate_dict_url: "/public/home/lirj2/projects/pix2sgg/cache/vg/vg_motif_anno/categories_dict.json"